<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      {{title}}
    </ion-title>

    <ion-buttons end>
      <button padding-right ion-button color="light" icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img src="https://images.unsplash.com/photo-1542299861-f97a4d09f1fc?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=9e5833faed9736371ce35fa050d7af9a&auto=format&fit=crop&w=1901&q=80">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img src="https://images.unsplash.com/photo-1542303009139-53cd2f555dc7?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7235745b88b85d1346b0dec9d75169a8&auto=format&fit=crop&w=1534&q=80">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-zoom-container">
          <img src="https://images.unsplash.com/photo-1542303364-399a3156414d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=403dd146989dbfc8304507ed18cde1df&auto=format&fit=crop&w=1534&q=80">
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

</ion-content>
